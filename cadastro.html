

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <p>
    <h1>Cadastro</h1>
    </p>
    <form method="post" action="./ cadastramento.html">
        <fieldset>
            <legend>Dados</legend>
        <p>
          <label for="nomeUser">Nome:</label><br>
          <input id="nomeUser” name="nomeUser" type="text"  placeholder="Nome completo" size="30" required>
        </p>
        <p>
           <label for="emailUser">Email:</label><br>
           <input id="emailUser” name="emailUser" type="email" required>
        </p>
        <p>
           <label for="senhaUser">Senha:</label><br>
           <input id="senhaUser" name="senhaUser" type="password" required>
        </p>
        <p>
           <label for="confirmarSenhaUser">Confirme a senha:
           </label><br>
           <input id=”confirmarSenhaUser” name="confirmarSenhaUser"
           type="password"required>
        </p>
        <p>
            <label for="perfilUser">Perfil:</label>
            <select name="perfilUser">
                <option value="professor">Professor</option>
                <option value="aluno">Aluno</option>
                <option value="outro">Outro</option>
            </select required>
        </p>
        <p>    
            <button type="submit" >Cadastrar</button> 
        </p>
        <p>    
            <button type="button" onclick="location.href='index.html'">
                Voltar
            </button><br>
        </p>    
        </fieldset><br>
    </form>                
</body>
</html>
